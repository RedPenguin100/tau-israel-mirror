version: "3.9"

services:
  backend:
    image: python:3.11-slim
    working_dir: /workspace
    environment:
      PYTHONUNBUFFERED: "1"
      ASODESIGNER_HG38_PATH: ${ASODESIGNER_HG38_PATH:-/workspace/cache/genomes/hg38/hg38.fa}
    volumes:
      - .:/workspace
    command: >-
      bash -c "pip install --no-cache-dir -r backend/requirements.txt && \
      uvicorn backend.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
