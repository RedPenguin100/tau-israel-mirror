name: bio_tools
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Core alignment & search tools
  - bowtie=1.3.*
  - bowtie2=2.5.*
  - blast=2.15.*   # BLAST+ suite (blastp, blastn, makeblastdb, etc.)

  # Python + libraries
  - python=3.10
  - biopython
  - pysam=0.22.0
  - pandas        # let conda pick a version compatible with numpy
  - numpy         # same here

  # Optional but highly useful
  - samtools
  - seqkit

  # Ensure consistent builds
  - pip
  - pip:
      - wheel
